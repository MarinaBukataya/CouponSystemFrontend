<app-alert></app-alert>
<router-outlet></router-outlet>
<table class="table table-striped ">
  <thead>
    <tr>
      <th scope="col" class="hidethis"> Coupon Id</th>
      <th scope="col"> Company Id </th>
      <th scope="col"> Category </th>
      <th scope="col"> Title </th>
      <th scope="col"> Description </th>
      <th scope="col"> Start Date </th>
      <th scope="col"> End Date </th>
      <th scope="col"> Amount </th>
      <th scope="col"> Price </th>
      <th scope="col"> Image </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coupon of coupons">
      <td class="hidethis">{{coupon.id}}</td>
      <td>{{coupon.companyId}}</td>
      <td>{{coupon.category.toString()}}</td>
      <td>{{coupon.title}}</td>
      <td>{{coupon.description}}</td>
      <td>{{coupon.startDate}}</td>
      <td>{{coupon.endDate}}</td>
      <td>{{coupon.amount}}</td>
      <td>{{coupon.price}}</td>
      <td>{{coupon.image}}</td>
      <td class="text-center align-middle">
        <button (click)="purchaseCoupon(coupon)" class="btn btn-success gradient-button"> Purchase </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="center">
  <button class="btn btn-success" [routerLink]="['/customer']" [ngStyle]="{'background-color': '#ef6c00'}"> Back to my
    coupons </button>
</div>
